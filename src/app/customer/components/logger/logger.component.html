<p class="title">日志设置面板</p>
<form [formGroup]='form'>
    <mat-checkbox formControlName='logTitle'>title</mat-checkbox>
    <mat-checkbox formControlName='logOnChanges'>onChanges</mat-checkbox>
    <mat-checkbox formControlName='logOnInit'>onInit</mat-checkbox>
    <mat-checkbox formControlName='logDoCheck'>doCheck</mat-checkbox>
    <mat-checkbox formControlName='logAfterContentInit'>afterContentInit</mat-checkbox>
    <mat-checkbox formControlName='logAfterContentChecked'>afterContentChecked</mat-checkbox>
    <mat-checkbox formControlName='logAfterViewInit'>afterViewInit</mat-checkbox>
    <mat-checkbox formControlName='logAfterViewChecked'>afterViewChecked</mat-checkbox>
    <mat-checkbox formControlName='logOnDestroy'>onDestroy</mat-checkbox>
</form>
